<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>ToDo</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <form class="mt-3" th:action="@{/tasks/new}" method="post">
            <div class="container">
                <form class="mt-3">
                    <div class="mb-3">
                        <div class="col-6 col-md-3">
                            <label for="title" class="form-label"><b>Название задания</b></label>
                            <textarea class="form-control" id="title" name="title" rows="1" placeholder="Введите название задания" required></textarea>
                        </div>
                    <div class="mb-3">
                        <div class="col-6 col-md-3">
                        <label for="description" class="form-label"><b>Описание задания</b></label>
                            <textarea class="form-control" id="description" name="description" rows="5" placeholder="Введите точное описание задания" required></textarea>
                    </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-2 col-md-auto">
                        <label for="done"><b>Статус задачи</b></label>
                        <select class="form-control" id="done" name="done" required>
                            <option value="" disabled selected>Выберите статус задачи</option>
                            <option th:value=true>Выполнено</option>
                            <option th:value=false>Новое</option>
                        </select>
                        </div>
                    </div>
            <div class="row">
                <div class="d-grid col-2 col-md-2">
                    <button class="btn btn-primary w-150" type="submit">Создать</button>
                    <a class="btn btn-outline-danger w-150" type="submit" th:href="@{/tasks}">Отмена</a>
                </div>
            </div>
                    </div>
                </form>
            </div>
        </form>
    </div>
</div>
</body>
</html>
