<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>ToDo</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <form class="mt-3" th:object="${task}">
            <input type="hidden" name="id" th:field="*{id}">
            <div class="container">
                <div class="mb-3 col-4">
                  <b>Описание</b>
                    <div th:text="*{description}"></div>
                </div>
                <div class="d-grid gap-2 col-6 col-md-4">
                    <a class="btn btn-outline-primary" type="submit" th:href="@{/tasks/{id}/update(id=*{id})}">Редактировать</a>
                    <a class="btn btn-outline-success" type="submit" th:href="@{/tasks/done/{id}(id=*{id})}">Выполнить</a>
                    <a class="btn btn-outline-danger wb-100" type="submit" th:href="@{/tasks/{id}/delete(id=${task.id})}">Удалить</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
