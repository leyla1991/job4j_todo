<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>ToDo</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
        <div class="container">
            <form class="mt-3" th:action="@{/tasks/new}" method="POST">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Название</th>
                        <th scope="col">Дата создания</th>
                        <th scope="col">Статус задания</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="task: ${tasks}">
                        <td><a th:href="@{/tasks/one/{id}(id=${task.id})}" th:text="${task.id}"></a></td>
                        <td><a th:href="@{/tasks/one/{id}(id=${task.id})}" th:text="${task.title}"></a></td>
                        <td th:text="${{task.created}}"></td>
                        <td>
                            <div th:switch="${task.done}">
                                <p th:case="true">Выполнено</p>
                                <p th:case="false">Не выполнено</p>
                            </div>
                    </tr>
                    </tbody>
                </table>
                <div class="mb-3 row">
                    <div class="col-6 col-md-4">
                        <div class="row">
                            <a class="btn btn-outline-success w-150" type="submit" th:href="@{/tasks/new}">Добавить задание</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
</div>
</body>
</html>
