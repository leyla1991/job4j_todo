<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>ToDo</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <form class="mt-3" th:action="@{/tasks/update}" method="post" th:object="${task}">
            <input type="hidden" id="id" name="id" th:field="*{id}">
            <input type="hidden" id="created" name="created" th:field="*{created}">
            <div class="container">
                <form class="mt-3">
                    <div class="mb-3 col-6 col-mb-4">
                        <label for="title" class="form-label"><b>Внесите изменения в название</b></label>
                        <textarea class="form-control" id="title" name="title" th:field="*{title}" rows="1" placeholder="Задание №1"></textarea>
                    </div>
                    <div class="mb-3 col-6 col-mb-4">
                        <label for="description" class="form-label"><b>Внесите изменения в описание</b></label>
                        <textarea class="form-control" id="description" name="description" th:field="*{description}" rows="5" placeholder="Задание №1"></textarea>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-6">
                                <div class="row">
                                    <div class="col-6"><button class="btn btn-primary w-150" type="submit">Отредактировать</button>
                                    <div class="col-6"><a class="btn btn-outline-danger w-100" type="submit" th:href="@{/tasks}">Отмена</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </form>
    </div>
</div>
</body>
</html>
